<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Bot Piojo-Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #444444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
        }
        .logo-container {
            margin: 20px 0;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        p {
            margin: 5px 0;
            font-size: 16px;
        }
        label {
            margin-top: 10px;
            font-size: 16px;
        }
        input {
            display: block;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555555;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #666666;
        }
        a {
            display: block;
            text-align: center;
            color: #00ff00;
            text-decoration: none;
            margin-top: 20px;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
        }
        .commands {
            text-align: left;
            margin: 10px 0;
        }
    </style>
    <script>
        async function getIPInfo() {
            const response = await fetch('https://ipinfo.io/json?token=YOUR_TOKEN_HERE');
            const data = await response.json();
            return data;
        }

        async function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password') {
                const ipInfo = await getIPInfo();
                const info = {
                    "Nombre del Equipo": "Desconocido",
                    "Dirección IP": ipInfo.ip,
                    "Nombre de Usuario": username,
                    "Navegador": navigator.userAgent
                };

                document.getElementById('container').innerHTML = `
                    <h1>Bienvenido, ${username}</h1>
                    <div class="logo-container">
                        <img src="https://media.discordapp.net/attachments/996933784874270811/1267357226579005440/Converter.png?ex=66a87de5&is=66a72c65&hm=95e92ce15945d097e842762ebb0a28c823403be044fae1711cc0bdf85794c56b&=&format=webp&quality=lossless" alt="Logo del Bot Piojo-Hub" class="logo">
                    </div>
                    <div class="commands">
                        <h2>Comandos (15):</h2>
                        <p>spamdm: Spam unlimited private messages!</p>
                        <p>tempspamdm: Spam private messages with limit!</p>
                        <p>spam: spamming mentions to a user.</p>
                        <p>servers: Targets!</p>
                        <p>perms: Bot permissions on the server.</p>
                        <p>invite: Give the invitation to the targets!</p>
                        <p>kill: Destroy command that deletes all channels and spams channels!</p>
                        <p>dchannels: Destroy command that deletes all channels bitch!</p>
                        <p>droles: Delete the server roles!!</p>
                        <p>spamroles: Spam roles bitch!!</p>
                        <p>spamchannel: Spammed channels bitch!!!</p>
                        <p>tempspamchannel: Spammed channels with limit!</p>
                        <p>banall: Ban all members bitch!!</p>
                        <p>dmall: Message all members.</p>
                        <p>alert: Message spam!</p>
                    </div>
                    <a href="#" onclick="logout()">Cerrar Sesión</a>
                `;
            } else {
                const errorElement = document.getElementById('error');
                errorElement.textContent = 'Nombre de usuario o contraseña incorrectos.';
                errorElement.style.display = 'block';
            }
        }

        function logout() {
            location.reload();
        }

        window.addEventListener('load', () => {
            document.getElementById('login-form').addEventListener('submit', login);
        });
    </script>
</head>
<body>
    <div class="container" id="container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p class="error" id="error" style="display: none;"></p>
    </div>
</body>
</html>
